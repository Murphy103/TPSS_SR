<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>合同列表</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/contract/contract-query.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
		}
	</style>
</head>
<body>
<div class="mini-fit">
    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="padding: 0px;height: 100px;">
            <table style="width: 100%;height: 100%;">
                <tr>
                     <td>
                        <span style="padding-left: 5px;">分成供应商：</span> 
                        <input id="manu_name" name="manu_name" class="mini-textbox" style="width:180px;margin-left: 5px;"/>
                     </td>
                     <td>
                        <span style="margin-left: 5px;">归属部门：</span> 
                        <input id="attr_dept" name="attr_dept" class="mini-combobox" style="width:180px;margin-left: 5px;"
                         data = "getSysDictData('role_type','true')"/>
                     </td>
                     <td>
                        <span style="margin-left: 18px;">创建人：</span> 
                        <input id="create_per" name="create_per" class="mini-textbox"style="width:180px;margin-left: 5px;"/>
                     </td>
                </tr>
                <tr>
                     <td>
                        <span style="padding-left: 18px;">合同编码：</span> 
                        <input id="account_no" name="account_no" class="mini-textbox" style="width:180px;margin-left: 5px;"/>
                     </td>
                     <td>
                        <span style="margin-left: 5px;">合同名称：</span> 
                        <input id="account_name" name="account_name" class="mini-textbox" style="width:180px;margin-left: 5px;"/>
                     </td>
                     <td>
                        <span style="margin-left: 5px;">客户经理：</span> 
                        <input id="acc_manager" name="acc_manager" class="mini-textbox" style="width:180px;margin-left: 5px;"/>
                     </td>
                </tr>
                <tr>
                     <td colspan="3">
                     	<a class="mini-button" style="margin-left: 5px;" onclick="query();">查询</a>
                        <a class="mini-button opBtn" onclick="delRole()" style="margin-left: 10px;" plain="false">修改</a>
                        <a class="mini-button opBtn" onclick="addRole()" style="margin-left: 10px;" plain="false">导出</a>
                     </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit" style="margin-top: 5px;">
        <div id="account_grid" class="mini-datagrid" style="width:100%;height:250px;"
             idField="ROLE_ID" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="true" sortMode="client" url="http://localhost:8080/TPSS_SR/ControlServlet.do?serviceName=commonServlet&methodName=gridValue_rows">
            <div property="columns">
                <div type="checkcolumn">选择</div>
                <div field="LATN_ID" width="80" headerAlign="center" align="center">本地网</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
