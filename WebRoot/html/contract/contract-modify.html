<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>合同修改</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
		}
	</style>
</head>
<body>
<div id="layout1" class="mini-layout" style="width:1300px;height:600px;"  borderStyle="border:solid 1px #aaa;">
    <div title="合同信息维护" region="north" height="600" showSplitIcon="true" >
        <fieldset style="width:1200px;border:solid 1px #aaa;position:relative;">
        <legend>基础信息</legend>
        <div id="editForm1" style="padding:5px;">
            <input class="mini-hidden" name="id"/>
            <table style="width:100%;">
                <tr>
                    <td style="width:100px;">合同编码：</td>
                    <td style="width:200px;"><input class="mini-textbox" /></td>
                    <td style="width:100px;">合同名称：</td>
                    <td style="width:200px;"><input name="name" class="mini-textbox" /></td>
                    <td style="width:100px;">客户经理名称：</td>
                    <td style="width:200px;"><input class="mini-textbox" /></td>
                </tr>
                <tr>
                    <td>经理联系方式：</td>
                    <td><input class="mini-textbox" /></td>
                    <td>协议生效日期：</td>
                    <td><input class="mini-datepicker" format='yyyyMMdd' /></td>
                    <td>协议失效日期：</td>
                    <td><input class="mini-datepicker" format='yyyyMMdd' /></td>
                </tr>
                <tr>
                    <td>协议有效期：</td>
                    <td><input class="mini-textbox" />(个月)</td>
                    <td>自动顺延：</td>
                    <td><input class="mini-combobox" data = "getSysDictData('auto_type','true')"/></td>
                </tr>
            </table>
        </div>
    	</fieldset>
    	
    	<fieldset style="width:1200px;border:solid 1px #aaa;position:relative;">
        <legend>供应商资料</legend>
        <div id="editForm1" style="padding:5px;">
            <input class="mini-hidden" name="id"/>
            <table style="width:100%;">
                <tr>
                    <td style="width:100px;">分成供应商：</td>
                    <td style="width:200px;"><input class="mini-textbox" /></td>
                    <td style="width:100px;">供应商编码：</td>
                    <td style="width:200px;"><input name="name" class="mini-textbox" /></td>
                    <td style="width:100px;">供应商开户行：</td>
                    <td style="width:200px;"><input class="mini-textbox" /></td>
                </tr>
                <tr>
                    <td>户名：</td>
                    <td><input class="mini-textbox" /></td>
                    <td>银行账号：</td>
                    <td><input class="mini-textbox" /></td>
                </tr>
            </table>
        </div>
    	</fieldset>
    	
    	<fieldset style="width:1200px;border:solid 1px #aaa;position:relative;">
        <legend>分成规则</legend>
        <div id="editForm1" style="padding:5px;">
            <input class="mini-hidden" name="id"/>
            <table style="width:100%;">
                <tr>
                    <td style="width:100px;">分成上限：</td>
                    <td style="width:200px;"><input class="mini-textbox" /></td>
                    <td style="width:100px;">分成周期：</td>
                    <td style="width:200px;"><input class="mini-combobox" data = "getSysDictData('divide_cycle')" /></td>
                    <td style="width:100px;">支付方式：</td>
                    <td style="width:200px;"><input class="mini-combobox" data = "getSysDictData('pay_method')" /></td>
                </tr>
                <tr>
                    <td>分成类型：</td>
                    <td><input class="mini-combobox" data = "getSysDictData('divide_type')" /></td>
                    <td>分成细分类型：</td>
                    <td><input class="mini-combobox" data = "getSysDictData('divide_detail_type')" /></td>
                    <td>分成方式：</td>
                    <td><input class="mini-combobox" data = "getSysDictData('divide_method')" /></td>
                </tr>
                <tr>
                    <td>分成科目：</td>
                    <td><input class="mini-combobox" data = "getSysDictData('divide_subject')" /></td>
                    <td colspan="2"><div id="ck1" name="product" class="mini-checkbox" readOnly="false" text="补齐历史月份分成数据"></div></td>
                    <td>分成规则描述：</td>
                    <td><input class="mini-textbox" /></td>
                </tr>
                <tr>
                    <td>发票类型：</td>
                    <td><input class="mini-combobox" data = "getSysDictData('invoice_type')" /></td>
                </tr>
            </table>
        </div>
    	</fieldset>
    	
    	<fieldset style="width:1200px;border:solid 1px #aaa;position:relative;">
        <legend>附属信息</legend>
        <div id="editForm1" style="padding:5px;">
            <input class="mini-hidden" name="id"/>
            <table style="width:100%;">
                <tr>
                    <td style="width:100px;">归属部门：</td>
                    <td style="width:200px;"><input class="mini-combobox" data = "getSysDictData('role_type')" /></td>
                    <td style="width:100px;"></td>
                    <td style="width:200px;"></td>
                    <td style="width:100px;"></td>
                    <td style="width:200px;"></td>
                </tr>
                <tr>
                    <td>备注：</td>
                    <td colspan="5"><input class="mini-textbox" style="width: 935px"/></td>
                </tr>
                <tr>
                    <td>附件：</td>
                    <td colspan="2">
                    <input class="mini-textbox"/>
                    <a class="mini-button opBtn" style="margin-left: 10px;" plain="false">选择</a>
                    <a class="mini-button opBtn" style="margin-left: 10px;" plain="false">删除</a>
                    </td>
                    <td colspan="3">请上传合同(电子版或扫描版)压缩包</td>
                </tr>
                <tr>
                    <td colspan="6"><a class="mini-button opBtn" style="margin-left: 10px;" plain="false">添加</a></td>
                </tr>
            </table>
        </div>
    	</fieldset>
    </div>
    
</div>
</body>
</html>
