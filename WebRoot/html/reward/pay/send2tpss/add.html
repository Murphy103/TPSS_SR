<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>新增批次</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/pay/send2tpss/add.js"></script>
</head>
<body>    
    <div class="p5" id="add_edit">
    
		 
        <table id="data_form" class="formTable6" style="table-layout: fixed;">
        
         	<tr >
                <th><span style="padding-left: 5px;">帐期：</span>  </th>
         		<td colspan="2">
                        <input id="BILLING_CYCLE_ID" name="BILLING_CYCLE_ID" class="mini-combobox" emptyText="请选择..." style="width:80%;"
                    		 required="false" data="getData('BILLING_CYCYLE_ID')"/> 
            	</td>
            	<th>导入订单号：</th>
            	<td colspan="3"><input type="file" class="mini-htmlfile" name="file_path"  id="file_path" style="width:90%;"/>
					</td>
            </tr>
			<tr>
				<th>订单竣工时间：</th>
				<td colspan="2"><input id="ADD_START_DATE" name="ADD_START_DATE" class="mini-datepicker" style="width:80%;" nullValue="null"
        format="yyyy-MM-dd" showOkButton="true" showClearButton="true" /> </td>
                    		
                <th>至：</th>
				<td colspan="2"><input id="ADD_END_DATE" name="ADD_END_DATE" class="mini-datepicker ml5" style="width:80%;"  nullValue="null"
        format="yyyy-MM-dd"  showOkButton="true" showClearButton="true" /> </td>    		
			</tr>
		</table>
	</div>
    <div class="mini-toolbar" style="height:28px;text-align: center; padding-top: 8px; padding-bottom:8px;"
         borderStyle="border:0;border-top:solid 1px #b1c3e0;">
        <a class="mini-button" onclick="onSubmit()" id="add-dir"  data-options='{"pId":"add-dir"}'>保存</a> 
        <span style="display: inline-block; width: 25px;"></span> 
        <a class="mini-button" onclick="closeWindow(systemVar.CANCEL)">取消</a>
    </div>
</body>
</html>
