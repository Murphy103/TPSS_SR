<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>报帐管理</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/pay/send2tpss/list.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
			
		}
	</style>
</head>
<body>    
   <div class="mini-fit">
    <div style="width: 100%;">
    <input class="mini-hidden"  id="agent_id"     value="${empee1.agent_id}"/>
    <input class="mini-hidden"  id="agent_name"   value="${empee1.agent_name}"/>
    <input class="mini-hidden"  id="agent_latnid" value="${empee1.latn_id}"/>
        <div class="search" id="queryFrom" style="padding: 0px;height: 80px;">
            <table style="width: 100%;height: 100%;">
                  <tr>
                	<td style="width:250px" >
                        <span style="margin-left: 10px;" align="right">批次号：</span> 
                        <input id="BATCH_NO" name="BATCH_NO" class="mini-textbox"  style="width:180px;margin-left: 5px;"/>
                     </td>
                     <td  style="width:250px">
                      <span style="padding-left: 5px;">帐期：</span>  
                        <input id="BILLING_CYCLE_ID" name="BILLING_CYCLE_ID" class="mini-combobox ml5" emptyText="请选择..." style="width:180px;"
                    		  data="getData('BILLING_CYCYLE_ID',true)"/> 
                    </td>
                    
                     <td style="width:250px;">
                        <span style="margin-left: 5px;">订单竣工时间：</span> 
	                        <input id="START_DATE" name=""START_DATE"" class="mini-datepicker" allowInput="false"
								format="yyyy-MM-dd" showTime="true" timeFormat="HH:mm:ss"  
	                        	style="width:180px;margin-left: 5px;"/>
                     </td>
                     <td style="width:230px;">
                        <span style="margin-left: 15px;">至：</span> 
	                        <input id="END_DATE" name="END_DATE" class="mini-datepicker" allowInput="false"
								format="yyyy-MM-dd" showTime="true" timeFormat="HH:mm:ss"  
	                         	style="width:180px;margin-left: 5px;"/>
                     </td>
                   </tr>
                   <tr>
                     <td colspan="4"><a class="mini-button" style="margin-left: 20px;width:100px;" onclick="queryData();">查询</a>
                     <a class="mini-button opBtn" onclick="addBatch()" style="margin-left: 20px;width:100px;" plain="false">新增</a>
            		 <a class="mini-button opBtn" onclick="send2TPSS()" style="margin-left: 20px;width:100px;" plain="false">推送佣金</a>
            		 <a class="mini-button opBtn" onclick="delBatch()" style="margin-left: 20px;width:100px;" plain="false">删除</a>    
            		 <a class="mini-button opBtn" onclick="synState()" style="margin-left: 20px;width:100px;" plain="false">同步报账状态</a>   	
            		<!--  <a class="mini-button opBtn" onclick="importSate()" style="margin-left: 20px;" plain="false">状态导入</a>  -->   </td>  
                </tr>
                
                
            </table>
        </div>
    </div>
    <div class="mini-fit" style="margin-top: 5px;height: 700px;">
        <div id="data_grid" class="mini-datagrid" style="width: 100%; height: 400px;"
             idField="ROLE_ID" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="true" sortMode="client">
        </div>
    </div>
</body>
</html>
