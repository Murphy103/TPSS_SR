	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
		}

<body>
<div class="mini-fit">
  <input id="privilegeCode"  type="hidden" >
  <input id="agentCode"   type="hidden" >
  <input id="agentId"   type="hidden" >
  <input id="channelCode"   type="hidden" >
    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="padding: 0px;height: 100px;">
        <table id="t_table"
				style="width: 90%; height: 100%; table-layout: fixed; padding: 0"
				cellpadding="0" cellspacing="0">
				<colgroup>
					<col width="100" />
					<col />
					<col width="100" />
					<col />
					<col width="100" />
					<col />
					<col width="100" />
					<col />
					


				</colgroup>
				<tr>
					<th>店员工号:</th>
					<td><input id="STAFF_ID" name="STAFF_ID" class="mini-textbox" emptyText="全部" style="width:95%;margin-left: 5px;"
                       valueField="ID" textfield="TEXT"/></td>
                    
                    <th>店员名称:</th>
					<td><input id="STAFF_NAME" name="STAFF_NAME" class="mini-textbox" emptyText="全部" style="width:95%;margin-left: 5px;"
                       valueField="ID" textfield="TEXT"/></td>
                       
                    <th>翼支付账号:</th>
					<td><input id="YZF_ACCOUNT" name="YZF_ACCOUNT" class="mini-textbox" emptyText="全部" style="width:80%;margin-left: 5px;"
                       valueField="ID" textfield="TEXT"/></td>
                       
                    <th>渠道大小类:</th>
					<td><input id="PRIVILEGE" name="PRIVILEGE" expandOnLoad="0" checkRecursive="true" showFolderCheckBox="true" 
					    class="mini-treeselect" multiSelect="true" style="width:80%;margin-left: 5px;" /></td>
                      
				</tr>
				
				<tr>
					<th>归属代理商:</th>
					<td>
						<input id="OPERATORS_NAME" name="OPERATORS_NAME" class="mini-textbox"  style="width:40%;margin-left: 5px;"
						        valueField="ID" textfield="TEXT"/>
						<a class="mini-button " onclick="selectagent()" style="width:25%;">选择</a>
						<a class="mini-button " onclick="clearagent()"  style="width:25%;">清除</a>
					</td>
					
					<th>归属门店:</th>
					<td>
						<input id="CHANNEL_NAME" name="CHANNEL_NAME" class="mini-textbox"  style="width:40%;margin-left: 5px;"
						                       valueField="ID" textfield="TEXT"/>
						<a class="mini-button " onclick="selectchannel()" style="width:25%;">选择</a>
						<a class="mini-button " onclick="clearchannel()" style="width:25%;">清除</a>
					</td>
					
					<td colspan='2'>
						<a class="mini-button " onclick="query()"style="width:15%;margin-left: 5px;">查询</a>
                        <a class="mini-button " onclick="modify()" style="width:15%;margin-left: 5px;" plain="false">修改</a>
                        <a class="mini-button " id="deleteBtn" onclick="delAssistantinfo()" style="width:15%;margin-left: 5px;" plain="false">删除</a>
                        <a class="mini-button " onclick="importfile()" style="width:15%;margin-left: 5px;" plain="false">导入</a>
                        <a class="mini-button " id="exportBtn" onclick="exportfile()" style="width:15%;margin-left: 5px;" plain="false">导出</a>
					</td>
					

				
				</tr>
				
					
		</table>
