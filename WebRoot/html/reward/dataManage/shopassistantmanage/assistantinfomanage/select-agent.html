<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>归属代理商选择</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <script type="text/javascript" src="/TPSS_SR/js/scripts/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/dataManage/shopassistantmanage/assistantinfomanage/select-agent.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
		}
	</style>
</head>
<body>
<div class="mini-fit">
    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="padding: 0px;height: 40px;">
            <table style="width: 100%;height: 100%;">
                <tr>
                     <td style="width:300px">
                        <span style="margin-left: 1px;">渠道大小类:</span> 
                        <input id="channel" name="channel" class="mini-treeselect" multiSelect="true" expandOnLoad="0" checkRecursive="true" showFolderCheckBox="true"  style="width:180px;"
	    					/>
                     </td>
                     <td style="width:200px">
                        <span style="margin-left: 1px;">编码:</span> 
                        <input id="agent_code" name="agent_code" class="mini-textbox"  style="width:150px;"
	    					/>
                     </td>
                     
                     <td style="width:200px">
                        <span style="margin-left: 1px;">名称:</span> 
                        <input id="agent_name" name="agent_name" class="mini-textbox"  style="width:150px;"
	    					/>
                     </td>
                     
                     <td >
						<a class="mini-button " style="margin-left: 1px;" onclick="queryData();">查询</a>                     	
                     </td>
                     
                </tr>
            </table>
        </div>
        
    </div>
    <div class="mini-fit" style="margin-top: 5px;">
        <div id="agent_grid" class="mini-datagrid" style="width: 100%;height:360px"
             idField="ROLE_ID" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="true" sortMode="client">
             
        </div>
    </div>
	
	<div style="text-align:center;padding:10px;">
        <a class="mini-button " onclick="onSubmit()" style="margin-left: 10px;" plain="false">确定</a>               
        <a class="mini-button " onclick="cancel()" style="margin-left: 10px;" plain="false">取消</a>    
        </div> 
</body>
</html>
