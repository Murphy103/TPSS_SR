<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>税率管理</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/dataManage/paramconfig/taxmanager/taxmanager.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
		}
	</style>
</head>
<body>
<div class="mini-fit">
    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="padding: 0px;height: 100px;">
            <table style="width: 100%;height: 100%;">
                <tr>
                     <td>
                        <span style="padding-left: 5px;">支付代理商：</span> 
                        <input id="PAY_AGENT_NAME" name="PAY_AGENT_NAME" class="mini-combobox" emptyText="全部" style="width:180px;margin-left: 5px;"
                       valueField="ID" textfield="TEXT"/>
                     </td>
                     <td>
                        <span style="margin-left: 5px;">渠道沟通大小类：</span> 
                        <input id="PRIVILEGE" name="PRIVILEGE" class="mini-treeselect" multiSelect="true" style="width:180px;margin-left: 5px;"
                        showFolderCheckBox="false"/>
                     </td>
                     
                     <td colspan="3">
                     	<a class="mini-button " onclick="query()"style="margin-left: 5px;">查询</a>
                     	<a class="mini-button opBtn" onclick="add()" style="margin-left: 10px;" plain="false">新增</a>
                        <a class="mini-button opBtn" onclick="modify()" style="margin-left: 10px;" plain="false">修改</a>
                        <a class="mini-button opBtn" onclick="del()" style="margin-left: 10px;" plain="false">删除</a>
                     </td>
                </tr>
            </table>
        </div>
    </div>
    
        <div id="taxmanager_datagrid" class="mini-datagrid" style="width: 100%; height: 400px"
             idField="id" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="true" sortMode="client">
        </div>
   
</div>

</body>
</html>
