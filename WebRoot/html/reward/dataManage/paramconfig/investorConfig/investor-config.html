<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>出资方配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/dataManage/paramconfig/investorConfig/investor-config.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
		}
	</style>
</head>
<body>
<div class="mini-fit">
    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="padding: 0px;height: 100px;">
            <table style="width: 100%;height: 100%;">
                <tr>
                	<td style="width:300px">
                        <span style="margin-left: 5px;">出资方名称：</span> 
                        <input id="CHARGE_PARTY_NAME" name="CHARGE_PARTY_NAME" class="mini-textbox"  style="width:180px;margin-left: 5px;"
	    					/>
                     </td>
                     <td style="width:300px">
                        <span style="margin-left: 5px;">出资方属性：</span> 
                        <input id="CHARGE_PARTY_TYPE" name="CHARGE_PARTY_TYPE" class="mini-combobox"  style="width:180px;margin-left: 5px;"
	    					/>
                     </td>
                     <td colspan="3">
                     	<a class="mini-button" style="margin-left: 5px;" onclick="queryData();">查询</a>
                     	<a class="mini-button " onclick="add()" style="margin-left: 70px;" plain="false">新增</a>
                        <a class="mini-button " onclick="modify()" style="margin-left: 70px;" plain="false">修改</a>
                        <a class="mini-button " onclick="del()" style="margin-left: 70px;" plain="false">删除</a>
                     </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit" style="margin-top: 5px;">
        <div id="event_grid" class="mini-datagrid" style="width: 100%; height: 700px;"
             idField="ROLE_ID" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="true" sortMode="client">

        </div>
    </div>
	
</body>
</html>
