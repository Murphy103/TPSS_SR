<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>出资方配置-新增</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/dataManage/paramconfig/investorConfig/investor-config-add.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
			
		}
	</style>
</head>
<body>    
     
    <form id="addform" method="post">
        
        <div style="padding-left:11px;padding-bottom:5px;">
            <table  id="addevent" border="0" cellpadding="1" cellspacing="2" style="width:70%;
            	table-layout:fixed;border-collapse:separate; border-spacing:0px 20px">        
                 
                <tr>                           
                    <td align="right">出资方名称:</td>
                    <td  align="right">  
                        <input id="CHARGE_PARTY_NAME" name="CHARGE_PARTY_NAME" class="mini-textbox" required="true" style="width:90%;"
	    					/><span style="width:1px;color:red">*</span>
							
                    </td>
                   
                </tr>
                
                <tr>
                    <td  align="right">出资方属性:</td>
                    <td  align="right">    
                        <input id="CHARGE_PARTY_TYPE_ID" name="CHARGE_PARTY_TYPE_ID" class="mini-combobox" required="true" style="width:90%;"
	    					allowInput="false"/><span style="width:1px;color:red">*</span>
                    </td>
                </tr>
                
                <tr>
                    <td align="right">出资金额(元):</td>
                    <td  align="right">  
                        <input id="CHARGE_PARTY_AMOUNT" name="CHARGE_PARTY_AMOUNT" class="mini-textbox"  style="width:90%;"
	    					vtype="float"/>
                    </td>
                    
                    
                </tr>
               
                        
            </table>
        </div>
               
            
        <div style="text-align:center;padding:10px;">
        <a class="mini-button " onclick="onSubmit()" style="margin-left: 10px;" plain="false">保存</a>               
        <a class="mini-button " onclick="cancel()" style="margin-left: 10px;" plain="false">取消</a>    
        </div>        
    </form>
    <script type="text/javascript">
     
    
     
	
	 function cancel(){
		 window.CloseOwnerWindow();
	 }

    </script>
</body>
</html>
