<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>店员选择</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/dataManage/dyGroup/dySelect.js"></script>
	
</head>
<body>

    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="height: 30px;">
        	 <span style="padding-left: 5px;">店员名称：</span>  
                        <input id="DY_NAME" name="DY_NAME" class="mini-textbox" emptyText="请输入店员名称" style="width:180px;margin-left: 5px;"/> 
                    		
             <a class="mini-button"  onclick="query();">查询</a>
         	<a class="mini-button opBtn" onclick="addDy()" style="margin-left: 30px;" plain="false">确定</a>		
           
        </div>
    </div>
  
    <div class="mini-fit" style="margin-top: 5px;">
    
	    <div id="sales_grid" class="mini-datagrid" style="width: 100%; height: 245px;" allowAlternating="true"
	             idField="REF_DEM_TYPE_ID" allowResize="false" allowCellselect="false"  multiSelect="true"
	             showFooter="true" sortMode="client"  pageSize="6">
	        <div property="columns">            
	            <div type="checkcolumn" width="50px">选择</div>
	            <div field="SALES_ID" width="100px" headerAlign="center" align="center">店员ID</div>
	            <div field="SALES_NAME" width="250px" headerAlign="center" align="center">店员名称</div>
	        </div>
	    </div> 
	</div>    

</body>
</html>
