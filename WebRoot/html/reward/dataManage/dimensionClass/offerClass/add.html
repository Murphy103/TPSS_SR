<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>分类配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/dataManage/offerClass/add.js"></script>
</head>
<body>    
    <div class="p5" style="height:70px;">
        <table id="class_form" class="formTable6" style="table-layout: fixed;">
			<colgroup>
				<col width="100px" />
				<col />
				<col width="100px" />
				<col />
			</colgroup>
			
			<tr>
				<th><span class="fred">*</span>本地网：</th>
				<td colspan="3"><input id="LATN_ID" name="LATN_ID" class="mini-combobox ml5" emptyText="请选择..." style="width:80%;margin-left: 5px;"
                    		 required="true" data="getData('LATN')"/> </td>
			</tr>
			
			<tr>
				<th><span class="fred">*</span>分类名称：</th>
				<td colspan="3"><input id="REF_DEM_TYPE_NAME" name="REF_DEM_TYPE_NAME" class="mini-textbox"  emptyText="请输入分类名称" 
				required="true" style="width:80%;margin-left: 5px;" /></td>
			</tr>
			
		</table>
	</div>
    <div class="mini-toolbar" style="height:28px;text-align: center; padding-top: 8px; padding-bottom:8px;"
         borderStyle="border:0;border-top:solid 1px #b1c3e0;">
        <a class="mini-button" onclick="onSubmit()" id="add-dir"  data-options='{"pId":"add-dir"}'>保存</a> 
        <span style="display: inline-block; width: 25px;"></span> 
        <a class="mini-button" onclick="closeWindow(systemVar.CANCEL)">取消</a>
    </div>
</body>
</html>
