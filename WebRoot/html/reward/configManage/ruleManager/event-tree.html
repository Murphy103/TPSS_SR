<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
    <title>事件树配置</title>

<!--     <link href="../demo.css" rel="stylesheet" type="text/css" /> -->
    <style type="text/css">
    body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    }    
    </style>  
    
    <script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
    <script type="text/javascript" src="/TPSS_SR/js/reward/configManage/ruleManager/event-tree.js"></script>
    <script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>

</head>
<body>
<!-- <div class="search"> -->
<!-- <table><tr ><span style="margin-left: 5px;">事件树配置</span> </tr></table> -->
<!-- </div>    -->
    
<div class="mini-splitter" style="width:100%;height:100%;">
    <div size="350" showCollapseButton="true">
        <div class="mini-toolbar" style="padding:2px;border-top:10;border-left:0;border-right:0;">                
            <span style="padding-left:5px;">检索条件：</span>
            <input id="search-condition" class="mini-textbox" width="100" emptyText="请输入事件名称"/>
            <a class="mini-button" onclick="query()" style="margin-left: 5px;" ">查询</a>
        </div>
        
        <div class="mini-toolbar" style="padding:2px;border-top:10;border-left:0;border-right:0;">                
            <a class="mini-button "  onclick="spread()"  style="margin-left: 5px;" plain="false">展开</a>
            <a class="mini-button "  onclick="add()" style="margin-left: 5px;" plain="false">新增</a>
            <a class="mini-button "  onclick="del()" style="margin-left: 5px;" plain="false">删除</a>
        </div>
        
        <div class="mini-fit">
            <ul id="event-tree" class="mini-tree" style="width:100%;"
                showTreeIcon="true" textField="RULE_TREE_NAME" idField="RULE_TREE_ID" parentField="UP_RULE_TREE_ID" resultAsTree="false"
                expandOnDblClick="true" nodeclick="nodeClickEvent()"
            >        
            </ul>
        </div>
    </div>
    <div >

        <div id="dynamicDiv" class="mini-fit" >
        		<div id="condition-config">
        			<input id="parant_id" name="parant_id" class="mini-textbox" visible="false"/>
        		<div  style="padding:2px;border-top:10;border-left:0;border-right:0;">                
			            <span style="padding-left:250px;">事件条件说明：</span>
			            <input id="condition_explain" name="condition_explain" class="mini-textbox" required="true" width="400"/>
			            <span style="width:1px;color:red">*</span>
        		</div>
        		
        		<div  style="padding:5px;border-top:10;border-left:0;border-right:0;">                
			            <span style="padding-left:270px;">事件类型：</span>
			            <input id="event_model" name="event_model" 
			            textField="text" valueField="id"  class="mini-combobox"  required="true" width="400"/>
			            <span style="width:1px;color:red">*</span>
        		</div>
        		
        		<div  style="padding:5px;border-top:10;border-left:0;border-right:0;">                
			            <span style="padding-left:270px;">比较条件：</span>
			            <input id="condition_start" name="condition_start"  class="mini-textbox" required="true" width="130"/>
			            <input id="condition" name="condition"  textField="text" valueField="id" class="mini-combobox" required="true" width="130"/>
			            <input id="condition_end" name="condition_end" class="mini-textbox" required="true" width="130"/>
			            <span style="width:1px;color:red">*</span>
        		</div>
        		
        		<div   style="padding:5px;border-top:10;border-left:0;border-right:0;">                
			            <a  class="mini-button "  onclick="onSubmit()"  style="margin-left: 500px;" plain="false">保存</a>
        		</div>	
        		</div>
        		
        		
<!-- 	        <div class="search"> -->
<!-- 				<table><tr ><span style="margin-left: 5px;">条件信息:</span> </tr></table> -->
<!-- 			</div> -->

<div id="grid2" class="mini-datagrid" style="width:100%;height:32px;" 
             idField="grid2" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="false" sortMode="client">
             <div property="columns">           
                <div field="condition" width="100%"  align="left">条件信息:</div> 
            </div>
        </div>
		

<div id="grid1" class="mini-datagrid" style="width:100%;height:90%;" 
             idField="ROLE_ID" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="false" sortMode="client">
            <div property="columns">           
                <div field="RULE_TREE_NAME" width="250px" headerAlign="center" align="center">事件条件说明</div>
                <div field="NAME" width="250px" headerAlign="center" align="center">事件类型</div>
                <div field="OPT" width="250px" headerAlign="center" align="center">比较条件</div>
          
                
            </div>
        </div>
        
        
        </div>
    </div>        
</div>

</body>
</html>
