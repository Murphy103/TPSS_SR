        <table id="activity_form" class="formTable6" style="table-layout: fixed;">
			
			<tr>
				<th><span class="fred">*</span>活动区域：</th>
				<td colspan="2"><input id="LATN_ID" name="LATN_ID" class="mini-combobox ml5" style="width:80%;"
                    		required="true" data="getData('LATN')"/> </td>
                    		
                <th><span class="fred">*</span>活动类型：</th>
				<td colspan="2"><input id="ACTIVITY_TYPE" name="ACTIVITY_TYPE" class="mini-combobox ml5" style="width:80%;"
                    		 required="true" data="getData('ACTIVITY_TYPE',false)"/> </td>    		
			</tr>
			
			<tr>
				<th><span class="fred">*</span>选择：</th>
				<td colspan="2"><input id="OBJECT_TYPE" name="OBJECT_TYPE" class="mini-radiobuttonlist ml5" repeatItems="2" 
				repeatDirection="vertical"  data="getData('TB_PTY_CODE_Q',false,'OFFER_OBJECT_TYPE')" value="4"
				required="true" style="width:80%;" /></td>
				
				<th><span class="fred">*</span><span id="OBJECT_LABEL">门店类型：</span></th>
				<td colspan="2"><input id="OBJECT_ID" name="OBJECT_ID" class="mini-combobox ml5" style="width:80%;"
                    		required="true"  multiSelect="true"/></td>
			</tr>
			<tr>
				<th><span class="fred">*</span>活动名称：</th>
				<td colspan="5"><input id="ACTIVITY_NAME" name="ACTIVITY_NAME" class="mini-textbox ml5" vtype="rangeChar:0,128" style="width:80%;" required="true" />  </td>
			</tr>
			
			<tr>
				<th><span class="fred">*</span>活动描述：</th>
				<td colspan="5"><input id="ACTIVITY_DESC" name="ACTIVITY_DESC" class="mini-textarea ml5" vtype="rangeChar:0,2000" style="width:80%;" required="true" />  </td>
			</tr>
			
			<tr>
				<th><span class="fred">*</span>生效时间：</th>
				<td colspan="2"><input id="EFF_DATE" name="EFF_DATE" class="mini-datepicker ml5" style="width:80%;" nullValue="null"
        format="yyyy-MM-dd" showOkButton="true" showClearButton="false" ondrawdate="onDrawEffDate"/> </td>
                    		
                <th><span class="fred">*</span>失效时间：</th>
				<td colspan="2"><input id="EXP_DATE" name="EXP_DATE" class="mini-datepicker ml5" style="width:80%;"  nullValue="null"
        format="yyyy-MM-dd"  showOkButton="true" showClearButton="false" ondrawdate="onDrawExpDate"/> </td>    		
			</tr>
			
		</table>
