<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>活动配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/configManage/ruleManager/activityConfig/list.js"></script>
	
</head>
<body>

    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="height: 65px;">
        	<div style="margin-bottom:10px;">
        		 <span class="ml5">本地网：</span>  
                        <input id="LATN_ID" name="LATN_ID" class="mini-combobox ml5" emptyText="请选择..." style="width:180px;"
                    		 required="true" data="getData('LATN')"/> 
                    		
                 <span class="ml5">活动名称：</span>  
                        <input id="ACTIVITY_NAME" name="ACTIVITY_NAME" class="mini-textbox ml5" style="width:180px;"  />  
                        
                 <span class="ml5">活动类型：</span>  
                        <input id="ACTIVITY_TYPE" name="ACTIVITY_TYPE" class="mini-combobox ml5" emptyText="请选择..." style="width:180px;"
                    		data="getData('ACTIVITY_TYPE',true)"/> 
                    	
                 <span class="ml5">状态：</span>  
                        <input id="STATUS_CD" name="STATUS_CD" class="mini-combobox ml5" emptyText="请选择..." style="width:180px;"
                    		data="getData('TB_PTY_CODE_Q',true,'ACTIVITY_STATUS')"/>     		           		
        	</div>
        	
             <div>
             	<a class="mini-button"  onclick="queryData();">查询</a>
         		<a class="mini-button opBtn" onclick="addActivity()" style="margin-left: 30px;" plain="false" id="179010401">新增</a>
            	<a class="mini-button opBtn" onclick="modifyActivity()" style="margin-left: 30px;" plain="false" id="179010402">修改</a>
            	<a class="mini-button opBtn" onclick="delActivity()" style="margin-left: 30px;" plain="false" id="179010403">删除</a>   
            	<a class="mini-button opBtn" onclick="applyApproval()" style="margin-left: 30px;" plain="false" id="179010404">提交审批</a>   
            	<a class="mini-button opBtn" onclick="approVal()" style="margin-left: 30px;" plain="false" id="179010405">审批</a>   
             </div>       		
                 		
           
        </div>
    </div>
  
    <div class="mini-fit" style="margin-top: 5px;">
    
	    <div id="activity_grid" class="mini-datagrid" style="width: 100%; height: 500px;" allowAlternating="true"
	             idField="ACTIVITY_ID" allowResize="false" allowCellselect="false"
	             showFooter="true" sortMode="client" pageSize="15">
	    </div> 
	</div>    
	  
   
</body>
</html>
