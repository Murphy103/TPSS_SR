<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>因子配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/configManage/ruleManager/factor-add.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
			
		}
	</style>
</head>
<body>    
     
    <form id="addform" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left:1px;padding-bottom:5px;">
            <table  id="addevent" border="0" cellpadding="1" cellspacing="2" style="width:650px;
            	table-layout:fixed;border-collapse:separate; border-spacing:0px 20px;">        
                <tr>
                    <td style="width:15px;" align="center">因子分类:</td>
                    <td style="width:50px;" align="center">    
                        <input id="factor_classify" name="factor_classify" class="mini-combobox" required="true" style="width:95%;margin-left: 5px;"
	    					allowInput="false"/><span style="width:5%;color:red">*</span>
                    </td>
                    <td style="width:15px;" align="center">因子编码:</td>
                    <td style="width:50px;" align="center">    
                        <input id="factor_code" name="factor_code" class="mini-textbox" required="true" style="width:95%;margin-left: 5px;"
	    					/><span style="width:5%;color:red">*</span>
                    </td>
                </tr>
                 
                <tr>
                <td style="width:15px;" align="center">因子名称:</td>
                    <td style="width:50px;" align="center">    
                        <input id="factor_name" name="factor_name" class="mini-textbox" required="true" style="width:95%;margin-left: 5px;"
	    					/><span style="width:5%;color:red">*</span>
                    </td>
                    <td style="width:15px;" align="center">取值来源:</td>
                    <td style="width:50px;" align="center">    
                        <input id="value_source" name="value_source" class="mini-combobox" required="true" style="width:95%;margin-left: 5px;"
	    					allowInput="false"/><span style="width:5%;color:red">*</span>
                    </td>
                   
                </tr>

				<tr>
                <td style="width:15px;" align="center">取值KEY:</td>
                    <td style="width:50px;" align="center">    
                        <input id="value_key" name="value_key" class="mini-textbox" required="true" style="width:95%;margin-left: 5px;"
	    					/><span style="width:5%;color:red">*</span>
                    </td>
                    <td style="width:15px;" align="center">取值提示:</td>
                    <td style="width:50px;" align="center">    
                        <input id="value_tip" name="value_tip" class="mini-textbox" required="true" style="width:95%;margin-left: 5px;"
	    					/><span style="width:5%;color:red">*</span>
                    </td>
                </tr>
                
                <tr>
                <td style="width:15px;" align="center">取值SQL:</td>
                     <td style="width:100px;" align="center">    
                        <input id="value_sql" name="value_sql" class="mini-textarea" required="true" style="margin-left: 5px;width: 500px; height: 60px;"
	    					/>
                    </td>
                    <td><span style="width:1px;color:red;margin-left: 260px;">*</span></td>
                </tr>
            </table>
            
            <table  id="table1" border="1" cellpadding="0" cellspacing="0" style="width:90%;margin-left: 50px;
            	table-layout:fixed;border-collapse:collapse; border-spacing:0px 10px;" >
            	<tr bgcolor=#87CEEB >
                <td style="width:30px;BORDER-RIGHT: #000000 0px solid;" align="left" >输出列信息:</td>
                     <td  style="width:70px;BORDER-LEFT: #000000 0px solid;" align="right">  
                        <button type="button" onclick="add()">新增</button></td>
                    </td>
                </tr>
                	
            </table>
            
            <table  id="table2"  border="1" cellpadding="0" cellspacing="0" style="width:90%;margin-left: 50px;
             	table-layout:fixed;border-collapse:collapse; border-spacing:0px 10px;" >
              <tr  align="center">
              <td style="width:20%;">序号</td>
              <td style="width:20%;">列编码</td>
              <td style="width:20%;">列名称</td>
              <td style="width:20%;">默认值</td>
              <td style="width:20%;">操作</td>
              </tr>  	
            </table>


            
        </div>
               
            
        <div style="text-align:center;padding:10px;">
        <a class="mini-button " onclick="onSubmit()" style="margin-left: 10px;" plain="false">保存</a>               
        <a class="mini-button " onclick="cancel()" style="margin-left: 10px;" plain="false">取消</a>    
        </div>        
    </form>
    <script type="text/javascript">
     
    
     
	
	 function cancel(){
		 window.CloseOwnerWindow();
	 }

    </script>
</body>
</html>
