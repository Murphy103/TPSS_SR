<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>事件配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/configManage/ruleManager/event-add.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilMiniui.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/utilAjax.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/common/systemConstant.js"></script>
	<style type="text/css">
		.mini-fit{
			height: 100% ! important;
			
		}
	</style>
</head>
<body>    
     
    <form id="addform" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left:1px;padding-bottom:5px;">
            <table  id="addevent" border="0" cellpadding="1" cellspacing="2" style="width:650px;
            	table-layout:fixed;border-collapse:separate; border-spacing:0px 20px">        
                <tr>
                    <td style="width:15px;">事件编码:</td>
                    <td style="width:50px;" align="center">    
                        <input id="EVENT_TYPE_CODE" name="EVENT_TYPE_CODE" class="mini-textbox" required="true" style="width:95%;margin-left: 5px;"
	    					allowInput="false"/><span style="width:5%;color:red">*</span>
                    </td>
                    <td style="width:15px;" align="right">事件名称:</td>
                    <td style="width:50px;" align="center">    
                        <input id="NAME" name="NAME" class="mini-textbox" required="true" style="width:95%;margin-left: 5px;"
	    					/><span style="width:5%;color:red">*</span>
                    </td>
                </tr>
                 
                <tr>                           
                    <td >事件大类:</td>
                    <td  align="center">  
                        <input id="TYPE" name="TYPE" class="mini-combobox"  
                        	style="width:95%;margin-left: 5px;" 
                        	textField="text" valueField="id"
                        	required="true"
                        	/><span style="width:5%;color:red">*</span>
							
                    </td>
                   
                </tr>
                <tr>
                    <td >生效时间:</td>
                    <td  align="center">    
                        <input id="EFF_DATE" name="EFF_DATE" class="mini-datepicker" allowInput="false"
					format="yyyy-MM-dd H:mm:ss" showTime="true" timeFormat="H:mm:ss"  required="true"
                        	style="width:95%;margin-left: 5px;"/><span style="width:5%;color:red">*</span>
                    </td>
                    <td align="right">失效时间:</td>
                    <td  align="center">    
                         <input id="EXP_DATE" name="EXP_DATE" class="mini-datepicker" allowInput="false"
					format="yyyy-MM-dd H:mm:ss" showTime="true" timeFormat="H:mm:ss"  required="true"
                         	style="width:95%;margin-left: 5px;" /><span style="width:5%;color:red">*</span>
                    </td>
                </tr>
               
                        
            </table>
        </div>
               
            
        <div style="text-align:center;padding:10px;">
        <a class="mini-button " onclick="onSubmit()" style="margin-left: 10px;" plain="false">保存</a>               
        <a class="mini-button " onclick="cancel()" style="margin-left: 10px;" plain="false">取消</a>    
        </div>        
    </form>
    <script type="text/javascript">
     
    
     
	
	 function cancel(){
		 window.CloseOwnerWindow();
	 }

    </script>
</body>
</html>
