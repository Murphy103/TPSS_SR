<body>
<div class="mini-fit">
    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="padding: 0px;height: 100px;">
            <table style="width: 100%;height: 100%;">
                <tr>
                     <td style="width:300px">
                        <span style="margin-left: 5px;">因子名称：</span> 
                        <input id="factor_name" name="factor_name" class="mini-textbox"  style="width:180px;margin-left: 5px;"
	    					/>
                     </td>
                     <td style="width:300px">
                        <span style="margin-left: 5px;">因子编码：</span> 
                        <input id="factor_code" name="factor_code" class="mini-textbox"  style="width:180px;margin-left: 5px;"
	    					/>
                     </td>
                     <td >
                        <span style="margin-left: 5px;">取值来源：</span> 
                        <input id="value_source" name="value_source" class="mini-combobox"  
                         style="width:180px;margin-left: 5px;"
	    					/>
                     </td>
                </tr>
                
                <tr>
                     <td colspan="3">
                     	<a class="mini-button " style="margin-left: 5px;" onclick="queryData();">查询</a>
                     	<a class="mini-button " onclick="add()" style="margin-left: 70px;" plain="false">新增</a>
                        <a class="mini-button " onclick="modify()" style="margin-left: 70px;" plain="false">修改</a>
                        <a class="mini-button " onclick="del()" style="margin-left: 70px;" plain="false">删除</a>
                     </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mini-fit" style="margin-top: 5px;">
        <div id="event_grid" class="mini-datagrid" style="width: 100%;"
             idField="ROLE_ID" allowResize="false" allowCellselect="false" multiSelect="true"
             showFooter="true" sortMode="client">
