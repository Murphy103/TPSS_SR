<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>支付代理商配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/configManage/parameterConfig/payAgentConfig/list.js"></script>
	
</head>
<body>

    <div style="width: 100%;">
        <div class="search" id="queryFrom" style="height: 30px;">
              <span class="m15">账号名称：</span>
                        <input id="PAY_AGENT_NAME" name="PAY_AGENT_NAME" class="mini-textbox m15" style="width:180px;" required="true">
             <a class="mini-button"  onclick="queryData();">查询</a>
         	<a class="mini-button opBtn" onclick="addPayAgent()" style="margin-left: 30px;" plain="false">新增</a>
            <a class="mini-button opBtn" onclick="modifyPayAgent()" style="margin-left: 30px;" plain="false">修改</a>
            <a class="mini-button opBtn" onclick="delPayAgent()" style="margin-left: 30px;" plain="false">删除</a>       		
           
        </div>
    </div>
  
    <div class="mini-fit" style="margin-top: 5px;">
    
	    <div id="agent_grid" class="mini-datagrid" style="width: 100%; height: 245px;" allowAlternating="true"
	             idField="PAY_AGENT_ID" allowResize="false" allowCellselect="false"  multiSelect="true"
	             showFooter="true" sortMode="client" onselectionchanged="onSelectionChanged" pageSize="6">
	        <div property="columns">
	        </div>
	    </div> 
	</div>    
	 <div class="mini-fit" style="margin-top: 5px;">   
	    <div style="width: 100%;">
	        <div class="search" style="height: 20px;">
	        	<b>当前支付代理商设置</b>
	        </div>
	    </div>
	    
	    <div style="width: 100%;">
	        <div class="search" style="height: 30px;background-color:white;">
	            <span style="padding-left:5px;">渠道大小类：</span>
	           <!--   <input class="mini-treeselect" url="./tree.txt" valueField="id" textField="name"  showFolderCheckBox="false" emptyText="请选择..." multiSelect="true" style="width:180px;margin-left:5px;"/>-->
	            <input id="PRIVILEGE" name="PRIVILEGE" class="mini-treeselect" multiSelect="true" style="width:180px;margin-left: 5px;"
                        showFolderCheckBox="false"/>
	             <span style="padding-left:5px;">有效期：</span>
	              <input id="EFF_DATE" name="EFF_DATE" class="mini-datepicker" allowInput="false"
					format="yyyy-MM-dd" showTime="false"  required="true"
                        	style="width:220px;margin-left: 5px;"/>
                <span>-</span>
                <input id="EXP_DATE" name="EXP_DATE" class="mini-datepicker" allowInput="false"
					format="yyyy-MM-dd" showTime="false"  required="true"
                        	style="width:220px;margin-left: 5px;"/>
	             <a class="mini-button opBtn" onclick="queryRelAgents()" style="margin-left:30px;" plain="false">查询</a>
	        	 <a class="mini-button opBtn" onclick="addRelAgent()" style="margin-left:30px;" plain="false">新增</a>
	             <a class="mini-button opBtn" onclick="delRelAgent()" style="margin-left: 30px;" plain="false">删除</a>
	        </div>
	    </div>
	 </div>
	    
	 <div class="mini-fit" style="margin-top: 5px;"> 
	    <div id="agent_rel_grid" class="mini-datagrid" style="width: 100%; height: 245px;" allowAlternating="true" pageSize="6" multiSelect="true">
	    </div>   
    
    </div>
   
</body>
</html>
