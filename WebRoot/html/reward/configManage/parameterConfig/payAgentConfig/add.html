<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>支付代理商配置</title>

<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/TPSS_SR/js/head.js"></script>
	<script type="text/javascript" src="/TPSS_SR/js/reward/configManage/parameterConfig/payAgentConfig/add.js"></script>
</head>
<body>    
    <div class="p5" style="height:100px;">
        <table id="payagent_form" class="formTable6" style="table-layout: fixed;">
			<colgroup>
				<col width="150px" />
				<col />
				<col width="100px" />
				<col />
			</colgroup>
			
			<tr>
			    <th><span class="fred">*</span>支付代理商名称：</th>
			    <td colspan="3"><input id="PAY_AGENT_NAME" name="PAY_AGENT_NAME" class="mini-textbox" emptyText="请输入支付代理商名称"
			    required="true" style="width:80%;margin-left:10px;" /></td>
			</tr>
			
			<tr>
				<th><span class="fred">*</span>支付代理商账户：</th>
				<td colspan="3"><input id="PAY_AGENT_ACCT" name="PAY_AGENT_ACCT" class="mini-textbox"  emptyText="请输入支付代理商账户" 
				required="true" style="width:80%;margin-left: 10px;" /></td>
			</tr>
			
		</table>
	</div>
    <div class="mini-toolbar" style="height:28px;text-align: center; padding-top: 8px; padding-bottom:8px;"
         borderStyle="border:0;border-top:solid 1px #b1c3e0;">
        <a class="mini-button" onclick="onSubmit()" id="add-dir"  data-options='{"pId":"add-dir"}'>保存</a> 
        <span style="display: inline-block; width: 25px;"></span> 
        <a class="mini-button" onclick="closeWindow(systemVar.CANCEL)">取消</a>
    </div>
</body>
</html>
